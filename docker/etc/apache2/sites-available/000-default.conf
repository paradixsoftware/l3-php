<VirtualHost *:80>

    DocumentRoot /var/www/html/htdocs

    DirectoryIndex /index.php

    <Directory /var/www/html/htdocs>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>


    ErrorLog /var/log/apache2/project_error.log

    CustomLog /var/log/apache2/project_access.log combined

</VirtualHost>